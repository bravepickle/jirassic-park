<body>
<div class="container-fluid" style="min-width: 3000px">
    <h1>JIRA Tasks Overview</h1>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Settings</h3>
            <form action="/action" name="main-form" id="main-form" method="POST" style="max-width: 1400px;">
                <div class="mb-3">
                    <label class="form-label">Base API URI:</label>
                    <input class="form-control" type="text" id="uri" name="uri" autocomplete="no" value="{{ .uri }}"/>

                    <div id="uriHelpBlock" class="form-text">
                        Your API URI entrypoint. More info can be found
                        <a href="https://developer.atlassian.com/server/jira/platform/rest-apis/" class="link-info" target="_blank">here</a>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="user" class="form-label">Username:</label>
                    <input class="form-control" type="email" id="user" name="user" autocomplete="no" value="{{ .user }}"/>
                </div>

                <div class="mb-3">
                    <label for="token" class="form-label">API token:</label>
                    <input class="form-control" type="password" id="token" name="token" autocomplete="no" value="{{ .token }}"/>
                    <div id="tokenHelpBlock" class="form-text">
                        Your API token generated in Atlassian profile. Keep empty if user matches defaults
                    </div>
                </div>

                <div class="mb-3">
                    <label for="token" class="form-label">Filter JQL:</label>
                    <!-- <input class="form-control" type="text" pattern="^\d+$" id="filter" name="filter" autocomplete="no" value=""/> -->
                    <textarea class="form-control" placeholder="Leave a JQL here" spellcheck="false" id="filter" name="filter" style="height: 10rem;"></textarea>
                    <div id="filteIdInfo" class="form-text">
                        Filter JQL to use for issues display
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="hide-parents">
                        <label class="form-check-label" for="hide-parents">Hide parent references</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="hide-tests">
                        <label class="form-check-label" for="hide-tests">Hide test references</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="open-image">
                        <label class="form-check-label" for="open-image">
                            Open image in new tab instead of download during diagram export
                        </label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="short-issue-desc">
                        <label class="form-check-label" for="short-issue-desc">Short issue description</label>
                    </div>
                </div>

                <input type="hidden" name="action" value="show" id="action">

                <div class="d-flex justify-content-between mt-5 mb-5">
                    <div>
                        <div class="btn-group" role="group" aria-label="Settings">
                            <button type="button" class="btn btn-outline-primary" id="input-save-btn">Save</button>
                            <button type="button" class="btn btn-outline-primary" id="input-restore-btn">Restore</button>
                            <button type="button" class="btn btn-outline-primary" id="input-clear-btn">Clear</button>
                        </div>
                    </div>

                    <div>
                        <input class="btn btn-secondary mr-2" id="list-filters-btn" value="List filters" name=show>
                        <input class="btn btn-secondary" type=button value="Show task relations" name=show id="show-tasks-btn">
                        <input class="btn btn-primary" type=submit value="Show diagram" name=show id="show-diagram-btn">

                        <input class="btn btn-success" type=button value="Export PNG" name=show id="download-diagram-png-btn">
                        <input class="btn btn-success" type=button value="Export SVG" name=show id="download-diagram-svg-btn">
                    </div>
                </div>
            </form>
        </div>
      </div>

    <div class="pt-5 pb-3">
        <a class="btn btn-info" data-bs-toggle="collapse" href="#output" role="button">Toggle output</a>
    </div>

    <h3 class="mb-3">Output</h3>
    <div id="output" hidden class="mt-5 mb-5" style="overflow-x: auto"></div>

    <!-- Modal -->
    <div class="modal fade" id="notifyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Template -->
    <template id="filter-tpl">
        <div class="card mb-3" style="max-width: 1400px;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-subtitle filter-desc"></p>
                <div class="card-text bg-light p-2 mt-2 mb-2">
                    <pre><code class="filter-code"></code></pre>
                </div>
                <a href="#" target="_blank" class="card-link filter-self">Filter API</a>
                <a href="#" target="_blank" class="card-link filter-search">Search API</a>
                <a href="#" target="_blank" class="card-link filter-issues">View Issues</a>
            </div>
        </div>
    </template>

    <template id="issue-tpl">
        <div class="card mb-3" style="max-width: 1400px;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <div class="card-text bg-light text-secondary p-3 mb-3 issue-desc"></div>
                <a href="#" target="_blank" class="card-link issue-self">View Issue</a>
                <a href="#" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" class="card-link issue-parent">Parent Issue</a>

                <div class="card-header mt-3 issue-ref-header">Relations</div>
                <ul class="list-group list-group-flush issue-links"></ul>
            </div>
        </div>
    </template>

    <template id="issue-link-tpl">
        <li class="list-group-item"><span class="issue-label"></span> <a href="#" target="_blank" class="card-link issue-ref"></a></li>
    </template>

    <!-- Diagram Workflow Mermaid -->
    <template id="mermaid-tpl">
        <pre class="mermaid" id="mermaid">
            graph LR
            A --- B
            B-->C[fa:fa-ban forbidden]
            B-->D(fa:fa-spinner);
        </pre>
    </template>

</div>

            function saveInput() {
                let data = {

                    user: userEl.value,

                // console.log('data', data);

            function restoreInput(silent) {

        function downloadDiagramAsPng() {
            let svgEl = document.querySelector('svg');
            if (!svgEl) {
                notify('Click "Show diagram" button before trying to export');

                return;
            }

            function triggerDownload(imgURI) {
                const a = document.createElement('a');
                a.download = 'MY_COOL_IMAGE.png'; // filename
                a.target = '_blank';
                a.href = imgURI;

                a.click();
                // // trigger download button
                // // (set `bubbles` to false here.
                // // or just `a.click()` if you don't care about bubbling)
                // a.dispatchEvent(new MouseEvent('click', {
                //     view: window,
                //     bubbles: false,
                //     cancelable: true
                // }));
            }

            svgEl.crossOrigin = 'anonymous';
            const svgString = (new XMLSerializer()).serializeToString(svgEl);
            const svgBlob = new Blob([svgString], {
                type: 'image/svg+xml;charset=utf-8'
            });
            svgBlob.crossOrigin = 'anonymous';

            const DOMURL = window.URL || window.webkitURL || window;
            const url = DOMURL.createObjectURL(svgBlob);

            const image = new Image();
            image.width = svgEl.width.baseVal.value;
            image.height = svgEl.height.baseVal.value;

            image.onload = function () {
                const canvas = document.createElement('CANVAS');
                // const canvas = document.querySelector('canvas');

                canvas.width = image.width;
                canvas.height = image.height;

                try {
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(image, 0, 0);
                    DOMURL.revokeObjectURL(url);

                    // const imgURI = canvas
                    //     .toDataURL('image/png')
                    //     .replace('image/png', 'image/octet-stream');


                    const imgURI = canvas
                        .toDataURL('image/svg')
                        .replace('image/svg', 'image/octet-stream');


                    triggerDownload(imgURI);
                } catch (e) {
                    console.error('[ERROR] ', e, image);
                    notify('[ERROR] ' + e.message + "\n\nTry downloading by righ clicking the image");

                    outEl.innerHTML = '';
                    outEl.appendChild(canvas); // stupid dirty hack...
                    // triggerDownload(imgURI);
                }

            };

            image.crossOrigin = 'anonymous';
            image.referrerPolicy = 'no-referrer';
            image.src = url;
        }

        function formatTime(seconds) {
            if (!seconds) {
                return '';
            }

            var sec_num = parseInt(seconds, 10);
            var hours   = parseInt(Math.floor(sec_num / 3600), 10);
            var minutes = parseInt(Math.floor((sec_num - (hours * 3600)) / 60), 10);
            // var seconds = parseInt(sec_num - (hours * 3600) - (minutes * 60), 1);

            var parts = [];
            if (hours > 0) {
                parts.push(hours + 'h');
            }

            if (minutes > 0) {
                parts.push(minutes + 'm');
            }

            return parts.join(' ');

            // if (hours   < 10) {hours   = "0"+hours;}
            // if (minutes < 10) {minutes = "0"+minutes;}
            // if (seconds < 10) {seconds = "0"+seconds;}

            // return hours + ':' + minutes + ':' + seconds;
        }

        function makeEstimate(item) {
            if (!item) {
                return ''
            }

            let estimate = _.get(item, 'fields.aggregatetimeoriginalestimate');

            if (!estimate && _.get(item, 'fields.aggregatetimeestimate')) {
                estimate = item.fields.aggregatetimeestimate;
            }

            if (!estimate && _.get(item, 'fields.timeoriginalestimate')) {
                estimate = item.fields.timeoriginalestimate;
            }

            if (!estimate && _.get(item, 'fields.timeestimate')) {
                estimate = item.fields.timeestimate;
            }

            return formatTime(estimate)
        }

        function makeTimeSpent(item) {
            let timespent = _.get(item, 'fields.aggregatetimespent')

            if (!timespent) {
                timespent = _.get(item, 'fields.timespent')
            }

            return formatTime(timespent)
        }

        function makeNode(item) {
            let title = makeTitle(item, shortIssueEl.checked);

            let left, right;
            let fillColor;
            // let strokeColor;
            let styles = []
            const strokeWidth = shortIssueEl.checked ? '2px' : '4px'

            switch (_.get(item, 'fields.status.name')) {
                case 'To Do':
                case 'Ready for Development':
                case 'Blocked/Hold':
                    // strokeColor = '#990000'
                    styles.push('stroke:#990000')
                    styles.push(`stroke-width:${strokeWidth}`)
                    break;

                case 'In Progress':
                    // strokeColor = 'cc5200'
                    styles.push('stroke:#cc5200')
                    styles.push(`stroke-width:${strokeWidth}`)
                    break;

                case 'Done':
                case 'Abandoned':
                    styles.push('stroke:#4d9900')
                    styles.push(`stroke-width:${strokeWidth}`)
                    break;

                default:
                    // strokeColor = '#333333'
            }

            switch (_.get(item, 'fields.issuetype.name')) {
                case 'Bug':
                    left = '{' + '{';
                    right = '}' + '}';
                    // fillColor = '#e60073';
                    styles.push('fill:#e60073')
                    break;

                case 'Epic':
                    left = '>';
                    right = ']';
                    // fillColor = '#cc00cc'
                    styles.push('fill:#cc00cc')
                    break;

                case 'Sub-task':
                    left = '([';
                    right = '])';
                    // fillColor = '#66ccff'
                    styles.push('fill:#66ccff')
                    break;

                case 'Task':
                    left = '(';
                    right = ')';
                    // fillColor = '#9999ff'
                    styles.push('fill:#9999ff')
                    break;

                case 'Story':
                    left = '(';
                    right = ')';
                    // fillColor = '#009900'
                    styles.push('fill:#009900')
                    break;

                default:
                    left = '[[';
                    right = ']]'
            }

            let out = []

            if (!shortIssueEl.checked) {
                out.push(`    ${item.key}${left}"\`${title}`);

                const estimate = makeEstimate(item)
                const timespent = makeTimeSpent(item)

                if (!!estimate) {
                    out.push(`**Estimate:** ${estimate}`);
                }

                if (!!timespent) {
                    out.push(`**Spent:** ${timespent}`);
                }

                const assignee = _.get(item, 'fields.assignee.displayName')
                if (assignee) {
                    out.push(`**Assignee:** ${assignee}`)
                }

                out.push(`\`"${right}`);

                // if (fillColor) {
                //     out.push(`    style ${item.key} fill:${fillColor},stroke:${strokeColor},stroke-width:4px`);
                // } else {
                //     out.push(`    style ${item.key} stroke:${strokeColor},stroke-width:4px`);
                // }
            } else {
                out.push(`    ${item.key}${left}"${title}"${right}`);

                // if (fillColor) {
                //     out.push(`    style ${item.key} fill:${fillColor}`);
                // }
            }

            if (styles.length > 0) {
                out.push(`    style ${item.key} ${styles.join(',')}`);
            }

            return out.join("\n")
        }

        function makeDiagram(issues) {
            let hideParentsBtn = document.getElementById('hide-parents');
            let hideTestsBtn = document.getElementById('hide-tests');
            let out = [
                '---',
                'title: Issues Flowchart at ' + (new Date()).toLocaleString(),
                '---',
                'flowchart LR'
            ];
            let issueKeys = [];

            let addIssueDesc = function (item) {
                if (issueKeys.indexOf(item.key) !== -1) {
                    return; // already added
                }

                item.fields.summary = item.fields.summary.replaceAll('"', '');

                out.push(makeNode(item))
                // out.push(`    ${item.key}("${title}")`);
                out.push(`    click ${item.key} href "${makeIssueHref(item)}" _blank`);
                out.push(''); // separator

                // click C href "https://www.github.com" _blank
                // out.push(`    ${item.key}("\`${title}\`")`);
                issueKeys.push(item.key);
            };

            // TODO: add parent issues

            let issueLinks = []
            let refKeys = [];
            let addRefIssue = function (type, from, to) {
                if (hideTestsBtn.checked && ( _.get(from, 'fields.issuetype.name') === 'Test' || _.get(to, 'fields.issuetype.name') === 'Test')) {
                    return; // skip test issue refs from display
                }

                let key = type.name + '.' + _.sortBy([from.key, to.key]).join('.');
                if (refKeys.indexOf(key) !== -1) {
                    return; // already added
                }

                switch (type.name) {
                    case 'Parent':
                        out.push(`    ${from.key} -. parent .-> ${to.key}`);
                        break;
                    case 'Blocks':
                        if (type.desc === 'blocks') {
                            out.push(`    ${from.key} -- blocks --> ${to.key}`);
                        } else {
                            out.push(`    ${to.key} -- blocks --> ${from.key}`);
                        }
                        break;
                    case 'Cloners':
                        if (type.desc === 'clones') {
                            out.push(`    ${from.key} -- clones --x ${to.key}`);
                        } else {
                            out.push(`    ${to.key} -- clones --x ${from.key}`);
                        }
                        break;
                    case 'Relates':
                        out.push(`    ${from.key} -- relates --- ${to.key}`);
                        break;
                    default:
                        out.push(`    ${from.key} o-- ${type.dir} --o ${to.key}`);
                }

                refKeys.push(key);
                console.info('[refs]', refKeys);
            };

            // TODO: group by parent task instead of relations. 2. fix links arrows, e.g. blocks. 3. multi lines to split parent, issues and refs

            issues.forEach(function (item) {
                addIssueDesc(item);

                if (item.fields.parent && !hideParentsBtn.checked) {
                    // if (!hideTestsBtn.checked || _.get(item.fields.parent, 'fields.issuetype.name') !== 'Test') {
                    //     addIssueDesc(item.fields.parent);
                    // }

                    if (!hideParentsBtn.checked && !issueLinks.includes(item.fields.parent.key)) {
                        issueLinks.push(item.fields.parent.key);
                    }

                    addRefIssue({name: 'Parent', dir: 'parent'}, item, item.fields.parent);
                }

                if (item.fields.issuelinks && item.fields.issuelinks.length > 0) {
                    item.fields.issuelinks.forEach(function (ref) {
                        let issue;
                        let refType;

                        if (ref.outwardIssue) {
                            issue = ref.outwardIssue;
                            refType = ref.type.outward;
                        } else {
                            issue = ref.inwardIssue;
                            refType = ref.type.inward;
                        }

                        if (!issueLinks.includes(issue.key)) {
                            issueLinks.push(issue.key);
                        }

                        if (_.get(item, 'fields.parent.id') === issue.id) {
                            return; // if references parent issue then skip
                        }


                        // if (!hideTestsBtn.checked || _.get(issue, 'fields.issuetype.name') !== 'Test') {
                        //     addIssueDesc(issue);
                        // }

                        addRefIssue({name: ref.type.name, dir: refType}, item, issue);
                    });
                }
            });

            const finished = () => {
                console.info('[Diagram] ', out.join("\n"));

                return out.join("\n");
            };

            const missingIssuesByRef = _.difference(issueLinks, issueKeys);
            if (missingIssuesByRef.length > 0) {
                console.info('[missing by link keys]', missingIssuesByRef);

                return searchIssues('issue IN (' + missingIssuesByRef.join(', ') + ')')
                    .then((response) => {
                        response.data.issues.forEach((item) => {
                            if (!hideTestsBtn.checked || _.get(item, 'fields.issuetype.name') !== 'Test') {
                                addIssueDesc(item);
                            }
                        })
                    }).then(finished);
            }

            // console.info('[Diagram] ', out.join("\n"));

            // return out.join("\n");

            return new Promise(finished);
        }

        function searchIssues(jqlQuery) {
            return axios({
                    method: 'get',
                    url: _.trimEnd(uriBaseEl.value, '/') + '/search',
                    params: {jql: jqlQuery},
                    auth: {
                        username: userEl.value,
                        password: tokenEl.value
                    },
                    withCredentials: true,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                })
                .catch(function (e) {
                    console.error(e);
                    notify('[ERROR] ' + e.message);
                });
        }


        function showFilters(data) {
            outEl.innerHTML = '';
            if (!data) {
                outEl.hidden = false;

                return;
            }

            let tplEl = document.getElementById('filter-tpl');

            data.forEach(function (item) {
                let el = tplEl.content.cloneNode(true)
                el.querySelector('.card-title').innerText = '[' + item.id + '] ' + item.name;
                el.querySelector('.filter-desc').innerText = item.description;
                el.querySelector('.filter-code').innerText = item.jql;
                el.querySelector('.filter-self').href = item.self;
                el.querySelector('.filter-search').href = item.searchUrl;
                el.querySelector('.filter-issues').href = item.viewUrl;

                outEl.appendChild(el.firstElementChild)
            });

            outEl.hidden = false
        }

        function makeTitle(issue, shortIssue) {
            let symbol;
            let title = '';

            switch (_.get(issue, 'fields.status.name')) {
                case 'To Do':
                case 'New':
                case 'Ready for Development':
                case 'Ready for Grooming':
                    symbol = 'fa:fa-spinner'
                    break;

                case 'Blocked/Hold':
                    symbol = 'fa:fa-lock'
                    break;

                case 'In Progress':
                    symbol = 'fa:fa-star'
                    break;

                case 'Done':
                case 'Ready For Release':
                    symbol = 'fa:fa-check';
                    break;

                case 'Abandoned':
                    symbol = 'fa:fa-ban'
                    break;

                case 'Ready for Testing':
                case 'Testing':
                    symbol = 'fa:fa-microscope'
                    break;

                default:
                    symbol = ''
            }

            if (!!symbol) {
                title += symbol + ' ';
            }

            if (!shortIssue) {
                title += '[ ' + _.get(issue, 'fields.issuetype.name') + ' | ' +
                    _.get(issue, 'fields.status.name') + ' | ' + issue.key  + ' ] ' + "\n";
            } else {
                title += '[' + _.get(issue, 'fields.issuetype.name') + '|' +
                    _.get(issue, 'fields.status.name') + '|' + issue.key  + '] '
            }

            return title + _.get(issue, 'fields.summary');
        }

        function makeIssueHref(issue) {
            return jiraUri + '/browse/' + issue.key;
        }

        function showIssues(data) {
            let outEl = document.getElementById('output');
            let tplEl = document.getElementById('issue-tpl')
            let issueTplEl = document.getElementById('issue-link-tpl')

            outEl.innerHTML = ''; // clear input

            data.issues.forEach(function (item) {
                let el = tplEl.content.cloneNode(true)
                // el.querySelector('.card-title').innerText = '[' + item.key + '] ' + item.fields.summary;
                el.querySelector('.card-title').innerText = makeTitle(item, shortIssueEl.checked);
                el.querySelector('.issue-desc').innerText = _.truncate(item.fields.description, {length: 300});

                el.querySelector('.issue-self').href = makeIssueHref(item);

                let parentEl = el.querySelector('.issue-parent');
                if (!item.fields.parent) {
                    parentEl.parentNode.removeChild(parentEl);
                } else {
                    let parentInfo = item.fields.parent;
                    parentEl.href = makeIssueHref(parentInfo);
                    parentEl.title = makeTitle(parentInfo, true)
                }

                let linksEl = el.querySelector('.issue-links');

                let linksCount = 0;
                if (item.fields.issuelinks && item.fields.issuelinks.length > 0) {
                    item.fields.issuelinks.forEach(function (ref) {
                        let issue;
                        let refType;

                        if (ref.outwardIssue) {
                            issue = ref.outwardIssue;
                            refType = ref.type.outward;
                        } else {
                            issue = ref.inwardIssue;
                            refType = ref.type.inward;
                        }

                        if (_.get(item, 'fields.parent.id') === issue.id) {
                            return; // if references parent issue then skip
                        }

                        let itemEl = issueTplEl.content.cloneNode(true);


                        itemEl.querySelector('.issue-label').innerText = refType;

                        let linkEl = itemEl.querySelector('.issue-ref');
                        linkEl.innerText = makeTitle(issue, true);
                        linkEl.href = makeIssueHref(issue);

                        linksEl.appendChild(itemEl);
                        linksCount += 1;
                    });
                }

                if (linksCount === 0) {
                    linksEl.parentNode.removeChild(linksEl);

                    let refHeaderEl = el.querySelector('.issue-ref-header');
                    refHeaderEl.parentNode.removeChild(refHeaderEl);
                }


                outEl.appendChild(el.firstElementChild)

                // if (!item.fields.parent) {
                //     new bootstrap.Tooltip(parentEl);
                // }
            });

            outEl.hidden = false
        }
    })()

</script>
