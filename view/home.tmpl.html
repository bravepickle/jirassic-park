<html>
<head>
<title>QR Link Generator</title>
</head>
<body>
<h1>Welcome to home page!</h1>

<form action="/" name=f method="GET">
    <div><label>URI:</label> <input type="url" name="uri" autocomplete="no" value="{{ .uri }}"/></div>
    <div><label for="user">Username:</label> <input type="url" id="user" name="user" autocomplete="no" value="{{ .user }}"/></div>
    <div><label for="token">API token:</label> <input type="text" name="token" autocomplete="no" value=""/></div>

    <input type=submit value="Show task relations" name=show>
</form>
</body>
</html>
